<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>

<section>
    <h4 class="text-center p-2">Reset Password</h4>

    <!-- Fixed action path -->
    <form class="col-md-4 offset-md-4" th:action="@{/user/forgetPassword}" method="post">

        <!-- Flash error/success messages
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div> -->

        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPass" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confPass" required>
        </div>

        <center><button type="submit" class="btn btn-primary">Reset Password</button></center>
    </form>
</section>

</body>
</html>
